  - title: Pan Tadeusz
    author:
      - Adam Mickiewicz
    publishYear: 2018
    ISBN: "9788726090420"
    description:
      '"Pan Tadeusz" to arcydzieło polskiej literatury, określany mianem
      epopei narodowej. Dwanaście ksiąg w mistrzowski sposób przedstawia polskie
      krajobrazy i zwyczaje, tradycję narodowej kultury i siłę dążeń
      niepodległościowych początku XIX wieku. Soplicowski dworek jest sielankową
      ostoją polskiego patriotyzmu. Mickiewicz doskonale łączy wątki polityczne
      z obyczajowymi. Humoru dodają miłosne perypetie Telimeny, zaś przemiana
      Jacka Soplicy stała się wzorem do naśladowania przez kolejnych twórców
      romantycznych. Mickiewicz snuje przed czytelnikami wizję wyidealizowanej,
      dawnej Polski, pełnej siły i wigoru, zasłuchanej w nadzwyczajny koncert
      Jankiela. Adam Mickiewicz (1798-1855) - wybitny polski pisarz-wizjoner,
      obok Juliusza Słowackiego i Zygmunta Krasińskiego określany jako wieszcz
      narodowy. Był twórcą poetyckim, dramatycznym i prozatorskim. Aktywnie
      działał na arenie politycznej. Mickiewicz był członkiem i założycielem
      Towarzystwa Filomatycznego oraz oddanym mesjanistą związany z Kołem Sprawy
      Bożej Andrzeja Towiańskiego. Do jego najważniejszych dzieł należą zbiory
      poezji: "Ballady i romanse", "Sonety Krymskie", poemat "Konrad Wallenrod",
      dramat "Dziady" i epopeja narodowa "Pan Tadeusz". Dramaty Mickiewicza w
      całej Europie porównywano do dzieł Byrona i Goethego.'
    status: to-read
